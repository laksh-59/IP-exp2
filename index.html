<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>

<h1>Order Your Customized T-Shirt</h1>
<form action="/submit-order" method="POST"> <!-- Replace with actual action URL -->
    <fieldset>
        <legend>Customize Your T-Shirt</legend>

        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required pattern="[A-Za-z0-9\s]+" title="Only letters, numbers, and spaces are allowed."><br><br>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select><br><br>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required><br><br>

        <fieldset>
            <legend>Delivery Details</legend>
            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number."><br><br>
        </fieldset>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any additional comments or special instructions"></textarea><br><br>

        <button type="submit">Place Order</button>
        <button type="reset">Reset Form</button>
    </fieldset>
</form>

</body>
</html>
